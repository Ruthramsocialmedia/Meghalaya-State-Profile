<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Founder Menu Showcase</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Gradient -->
    <div class="background-gradient"></div>

    <!-- ===== Close Button ===== -->
    <button class="close-overall" id="closeOverall" aria-label="Close Showcase">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18 6L6 18M6 6L18 18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- ===== Showcase Container ===== -->
    <div class="showcase-container" id="showcaseContainer">
      <!-- ===== Text Section ===== -->
      <div class="content-display">
        <h1 id="menu-title">Chancellor's Vision</h1>
        <p id="menu-desc">
          Building without limits â€” a future-ready India where innovation
          thrives, communities flourish, and every dream finds wings.
        </p>
      </div>

      <!-- ===== Card Menu ===== -->
      <div class="cards-wrapper" id="cardsWrapper">
        <div class="scroll-indicator left" id="scrollLeft">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 18L9 12L15 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="cards-container" id="cardsContainer"></div>
        <div class="scroll-indicator right" id="scrollRight">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9 18L15 12L9 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- ===== Popup Modal ===== -->
    <div class="text-popup" id="textPopup">
      <div class="popup-content">
        <button class="close-popup" id="closePopup" aria-label="Close popup">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 6L6 18M6 6L18 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h2 id="popupTitle"></h2>
        <p id="popupDesc"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
